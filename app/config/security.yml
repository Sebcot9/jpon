# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512
    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username
            
        in_memory:
            memory: ~

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            form_login:
                check_path: fos_user_security_check
                login_path: fos_user_security_login
                provider: fos_userbundle
                use_forward: false
                use_referer: true
                failure_path: null
                default_target_path: livre_homepage
            logout:
               path:    fos_user_security_logout
               target: livre_homepage
              # provider: fos_userbundle
              # csrf_provider: form.csrf_provider

            anonymous:    true

    access_control:
       - { path: ^/connexion$, role: IS_AUTHENTICATED_ANONYMOUSLY }
       - { path: ^/inscription, role: IS_AUTHENTICATED_ANONYMOUSLY }
       - { path: ^/reset, role: IS_AUTHENTICATED_ANONYMOUSLY }
       - { path: ^/admin/, role: ROLE_ADMIN }
       - { path: ^/profil, role: IS_AUTHENTICATED_FULLY }
       - { path: ^/deconnexion$, role: IS_AUTHENTICATED_FULLY }
            # activate different ways to authenticate

            # http://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
